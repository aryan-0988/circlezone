<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background-color: #1f1f2e;
      color: #00ffe7;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: cyan;
      margin-bottom: 10px;
    }

    #links a {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #00ffe7;
      font-weight: bold;
      margin: 5px 0;
    }

    #addForm {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #addForm input, #addForm button {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    #addForm button {
      background-color: cyan;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to CircleZone!</h1>
  <p>You have successfully logged in. Choose a link below:</p>
  <div id="links"></div>

  <form id="addForm">
    <input type="text" name="title" placeholder="Link Title" required />
    <input type="url" name="url" placeholder="Link URL" required />
    <button type="submit">Add Link</button>
  </form>

  <script src="/dashboard.js"></script>
</body>
</html>
