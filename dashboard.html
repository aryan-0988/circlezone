<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CircleZone Dashboard</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
      text-align: center;
    }

    #linkContainer {
      margin-top: 20px;
    }

    .link-item {
      background: #2c2c2c;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-item a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .link-item button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 8px;
      color: #ffcc00;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"],
    input[type="url"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button[type="submit"],
    #logoutBtn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button[type="submit"]:hover,
    #logoutBtn:hover {
      background: #00ccaa;
    }

    #logoutBtn {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— Welcome to Your Dashboard</h1>

  <div id="linkContainer">
    <!-- Links will be loaded here -->
  </div>

  <form id="addLinkForm">
    <input type="text" name="name" placeholder="Link Name" required />
    <input type="url" name="url" placeholder="https://example.com" required />
    <button type="submit">Add Link</button>
  </form>

  <button id="logoutBtn">Logout</button>

  <script src="dashhboard.js"></script>
</body>
</html>
