<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - CircleZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  /* Global styles */
body {
  background-color: #121212;
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

/* Container */
.dashboard-container {
  background-color: #1e1e1e;
  margin-top: 50px;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

/* Title */
.dashboard-container h1 {
  color: #00ffff;
  margin-bottom: 20px;
  text-align: center;
}

/* Form styles */
form#linkForm {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input[type="text"],
input[type="url"] {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
  outline: none;
  background-color: #2a2a2a;
  color: white;
}

input::placeholder {
  color: #aaa;
}

button {
  padding: 10px;
  background-color: #00ffff;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  background-color: #00cccc;
}

/* Links section */
#links {
  margin-top: 20px;
}

#links div {
  background-color: #2a2a2a;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#links a {
  color: #00ffff;
  text-decoration: none;
  font-weight: bold;
}

#links a:hover {
  text-decoration: underline;
}

.delete-btn {
  background-color: transparent;
  color: #ff4d4d;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s ease;
}

.delete-btn:hover {
  color: #ff1a1a;
}

</style>
<body>
  <div class="dashboard-container">
    <h1>Welcome to CircleZone!</h1>
    <p>You have successfully logged in. Add or access links below:</p>

    <form id="linkForm">
      <input type="text" name="title" placeholder="Link Title" required />
      <input type="url" name="url" placeholder="https://example.com" required />
      <button type="submit">Add Link</button>
    </form>

    <div id="links">
      <p>Loading links...</p>
    </div>
  </div>

  <script src="dashhboard.js"></script>
</body>
</html>
