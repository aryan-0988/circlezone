  /* Body styling */
  body {

    color: #fff;
    min-height: 100vh;

  }

  .links ul {
    list-style: none;
    padding: 0;
  }

  .links li {
    margin: 10px 0;
  }

  .links a {
    color: #00ffff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;

  .links a:hover {

    text-decoration: none;
    font-weight: bold;

  }
</style>
