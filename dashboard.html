<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CircleZone Dashboard</title>
  
</head>
<style>
  /* General reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #4b6cb7, #182848);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Dashboard container */
.dashboard-container {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 40px;
  border-radius: 20px;
  max-width: 500px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

/* Heading */
.dashboard-container h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.dashboard-container p {
  margin-bottom: 25px;
  font-size: 1rem;
  color: #ccc;
}

/* Links */
.links h2 {
  margin-bottom: 15px;
  font-size: 1.4rem;
}

.links ul {
  list-style: none;
  padding: 0;
}

.links li {
  margin: 10px 0;
}

.links a {
  color: #00ffff;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.links a:hover {
  color: #ffcc00;
}

/* Logout link */
.logout {
  margin-top: 30px;
}

.logout a {
  color: #ff4d4d;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
}

.logout a:hover {
  color: #ffffff;
}

</style>
<body>
  <div class="dashboard-container">

    <div class="links">

      <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="https://github.com" target="_blank">GitHub</a></li>
        <li><a href="https://chat.openai.com" target="_blank">ChatGPT</a></li>
      </ul>
    </div>

    <div class="logout">
      <a href="/logout">ðŸšª Logout</a>
    </div>
  </div>
</body>
</html>
